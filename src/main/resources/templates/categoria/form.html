<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>FORM-Catalogo</title>
	<link href="/css/estilos.css" rel="stylesheet"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="color: white; margin-top: 40px;">
	<div class="container">
		<form data-th-action="@{/categoria/procesar}" data-th-object="${categoria}"method="POST">
			<h1 style="margin-top: 10px; margin-bottom: 20px; text-align: center;">Categoria</h1>
			<input type="hidden" data-th-field="*{id}" />
			<div class="mb-3">
				<h3>
				Nombre: <br><input type="text" data-th-field="*{nombre}"/>
				</h3>
			</div><br>
			<button class="btn btn-primary" type="submit">Guardar</button>
			<a data-th-href="@{/producto/index}" class="btn btn-primary">volver</a>
		</form>
	</div>
	
</body>
</html>
