<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>FORM-PRODUCTO</title>
	<link href="/css/estilos.css" rel="stylesheet"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="color: white; margin-top: 40px;">
	<div class="container">
		<form data-th-action="@{/producto/procesar}" data-th-object="${producto}" enctype="multipart/form-data" method="POST">
			<h1 style="margin-top: 10px; margin-bottom: 2px; text-align: center;">Formulario</h1>
			<h1 style="margin-bottom: 20px; text-align: center;">de Productos</h1>
			<input type="hidden" data-th-field="*{id}" />
			<div class="mb-3" style="color: rgb(128,64,0);">
				<h3>
				Nombre: <br><input type="text" data-th-field="*{nombre}"/>
				</h3>
			</div>
			<div class="mb-3">
				<h3>
				Marca: <br><input type="text" data-th-field="*{marca}"/>
				</h3>
			</div>
			<div class="mb-3">
				<h3>
				Descripcion: <br><input type="text" data-th-field="*{descripcion}"/>
				</h3>
			</div>
			<div class="mb-3">
				<h4>
				Categoria : 
				<select data-th-field ="*{categoria}"> 
					<option  
						data-th-each="categoria: ${categorias}"
						data-th-text="${categoria.nombre}"
						data-th-value="${categoria.id}"/>
				</select>
				</h4>
			</div>
				<input type="file" name="archivo" /><br><br>
				<button class="btn btn-primary" type="submit">Guardar</button>
				<a data-th-href="@{/producto/index}" class="btn btn-primary">volver</a>
		</form>
	</div>
</body>
</html>
