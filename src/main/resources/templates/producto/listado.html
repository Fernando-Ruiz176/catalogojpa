<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>LISTADO PRODUCTOS</title>
	<link href="/css/estilos.css" rel="stylesheet"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 style="text-align: center; text-decoration: underline; font-family:sans-serif; font-size: xx-large; color:white; margin-top: 30px; margin-bottom: 30px;">Listado Productos</h1>	
	</div>
	<div class="container">
		<table class="table">
			<thead style="color: white;">
				<tr>
					<th>ID</th>
					<th>Imagen</th>
					<th>Nombre</th>
					<th>Marca </th>
					<th>Descripcion</th>			
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody style="color: white;">
				<tr data-th-each="producto: ${productos}">
					<td><span data-th-text="${producto.id}"></span></td>
					<td><img data-th-src="@{/producto/img/{id}(id=${producto.id})}" /></td>
					<td><span data-th-text="${producto.nombre}"></span></td>
					<td><span data-th-text="${producto.marca}"></span></td>
					<td><span data-th-text="${producto.descripcion}"></span></td>
					<td>
						<a class="btn" style="background-color: aqua;"  data-th-href="@{/producto/editar/{productoId}(productoId=${producto.id})}">Editar</a>
						<a class="btn" style="background-color: aqua;" data-th-href="@{/producto/eliminar/{id}(id=${producto.id})}">Eliminar</a>
					</td>		
				</tr>						
			</tbody>		
		</table>
		<a data-th-href="@{/producto/nuevo}" style="text-align: center;" class="btn btn-primary">Nuevo Producto</a>
		<a data-th-href="@{/producto/index}" class="btn btn-primary">Volver</a>
	</div>
</body>
</html>
